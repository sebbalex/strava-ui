    <script type="text/javascript">
      jQuery(function($) {
        var seconds = 10;
        var timeout = seconds * 1000;
        setInterval(function() {
          $("#timeout").html(seconds--);
          if(seconds==0) {
            clearInterval();
            location.href = "/";
          }
        }, 1000);
      });
    </script>
